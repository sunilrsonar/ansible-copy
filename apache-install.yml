---
- hosts: ubuntu
  become: true
  tasks:
    - name: Install Apache
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes
    
    - name: copy the file
      ansible.builtin.copy:
        src: index.html
        dest: /var/www/html
        owner: root
        group: root
        mode: '0644'

    - name: service start
      ansible.builtin.service:
        name: apache2
        state: started